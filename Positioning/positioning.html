<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        .rectangle{
            z-index: -1;
            height: 300px;
            width: 500px;
            background-color: blue;
            position: absolute;
            left: 200px;
            top:200px;
        }
        .circle{
            position: absolute;
            top :150px;
            left:250px;
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="circle"></div>
    </div>
</body>
</html>
